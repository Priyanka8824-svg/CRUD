{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add Car</title>
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center text-success">Add Car Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

             <input type="submit" value="Submit" class=" btn btn-success">
            <input type="reset" value="Reset" class="btn btn-warning">
        </form>
</div>
{% endblock %}
